name: Go
on: [push, pull_request]
jobs:

  build:
    name: Build/Test
    runs-on: ${{ matrix.os }}
    timeout-minutes: 3
    strategy:
      matrix:
        go-version: [1.17.11, 1.18.3]
        os: [ubuntu-latest]

    steps:
    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go-version }}
      id: go

    - name: Install Zig
      uses: goto-bus-stop/setup-zig@0cee191d0784787b27367e56fb83cde121658bbc
      with:
        version: 0.9.1

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Build
      run: go build -v ./...

    - name: Build extension
      run: make -C sqlite3http-ext

    - name: Test
      run: go test -v . --timeout 60s

    - name: Meta Tests
      run: go test -v -tags ci ./ci --timeout 60s
      if: ${{ runner.os == 'Linux' }}

    - name: Cross Compile ARM with zig
      run: CGO_ENABLED=1 CC="zig cc -target aarch64-linux-musl" CXX="zig cc -target aarch64-linux-musl"  GOARCH=arm64 go build
